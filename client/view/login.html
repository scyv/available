<template name="login">
	<h1>Login</h1>
	<div class="row">
		<form>
			<div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-3">
				<label for="emailInput">Email</label>
				<input type="email" class="form-control" placeholder="Ihre Email" id="emailInput">
			</div>
			<div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-3">
				<label for="passwordInput">Passwort</label>
				<input type="password" class="form-control" placeholder="Ihr Passwort" id="passwordInput">
			</div>
			<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<input class="btn btn-primary" type="button" value="Einloggen" id="btnLogin">
			</div>
		</form>
	</div>
	<h1>oder Registrieren</h1>
	<div class="row">
		<form>
			<div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-3">
				<label for="regNameInput">Name</label>
				<input type="text" class="form-control" placeholder="Ihr Name" id="regNameInput">
			</div>
			<div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-3">
				<label for="regEmailInput">Email</label>
				<input type="email" class="form-control" placeholder="Ihre Email" id="regEmailInput">
			</div>
			<div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-3">
				<label for="regPasswordInput">Passwort</label>
				<input type="password" class="form-control" placeholder="Ihr Passwort" id="regPasswordInput">
			</div>
			<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<input class="btn btn-primary" type="button" value="Registrieren" id="btnRegister">
			</div>
		</form>
	</div>
</template>
